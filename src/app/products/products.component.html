<div class="products">

<div class="container">
    <div class="row">
        <div class="col-12 form-group">
            <div>
                name: {{name}}
                <h3>{{ pageTitle| lowercase }}</h3>
                <h3>{{ dob|date: 'fullDate'|uppercase }}</h3>
                <h3>{{ dob|date: 'fullDate'|uppercase }}</h3>
                <h3>{{population |percent}}</h3>
                <h3>{{ user|json }}</h3>
                <h3>{{ money|currency: 'VND' }}</h3>
            </div>
           <input type="text" [(ngModel)]="name" class="form-control">
        </div>
    </div>
    <div class="row">
        <div appBorderColor class="col-4 mb-3" *ngFor="let product of products">
            <app-product-item [productItem]="product" [user]="user" [date]="date"></app-product-item>
           
        </div>
    </div>
</div>

</div>
