<div class="app-component content" role="main">


  <div class="main-content">

    <h3 class="text-center main-content__title">{{ product.name }} price: {{product.price}}</h3>
    <img width="60" src="{{product.src}}" alt="">
    <!-- <app-products [products]="products" [myName]="'parentName'" (changeName)="changeName($event)"></app-products> -->
    <div style="height: 300px;">

      <ul>
        <li *ngFor="let product of products">{{product.name}} - <strong>{{product.price}}</strong></li>
      </ul>
      <button class="btn btn-primary" (click)="increment()">COunt UP</button>
      <button class="btn btn-danger" (click)="reset()">Reset</button>
      <button class="btn btn-success" (click)="decrement()">COunt Down</button>
    </div>
    <button (click)="togleUser()">Togle User</button>
  </div>

  
</div>
